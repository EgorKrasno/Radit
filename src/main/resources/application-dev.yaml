server:
  port: 8080

service.mock: false
BUCKET: radit-bucket
S3: https://s3.us-east-2.amazonaws.com/

spring:
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        dialect: org.hibernate.dialect.MySQL8Dialect